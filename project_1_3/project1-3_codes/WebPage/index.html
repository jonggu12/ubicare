<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBICARE</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
      <nav class="main-menu">
        <h1>U B I C A R E</h1>
        <img class="logo" src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/4cfdcb5a-0137-4457-8be1-6e7bd1f29ebb" alt="" />
        <ul>
          <li class="nav-item active">
            <b></b>
            <b></b>
            <a href="#" data-page="Service">
              <i class="fa fa-search-plus nav-icon"></i>
              <span class="nav-text">Service</span>
            </a>
          </li>

          <li class="nav-item">
            <b></b>
            <b></b>
            <a href="#" data-page="Skin_care">
              <i class="fa fa-smile nav-icon"></i>
              <span class="nav-text">피부관리 Tip</span>
            </a>
          </li>

          <li class="nav-item">
            <b></b>
            <b></b>
            <a href="#" data-page="Hospital">
              <i class="fa fa-hospital nav-icon"></i>
              <span class="nav-text">내 주변 병원</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="content">
        <div id="Service-page" class="page">
        <div class="left-content">
          <div class="activities">
            <h1>Our Service List</h1>
            <div class="activity-container" >
              <div class="image-container img-one" id="skinDiseaseCheckImg">
                <img src="./image/skin_check.jpg" alt="skinDiseaseCheck"  />
                <div class="overlay">
                  <h3>Skin Check</h3>
                </div>
              </div>

              <div id="skinCare_tab" class="image-container img-two">
                <img src="./image/skinCareTip_img.jpg" alt="skinCareTip" />
                <div class="overlay">
                  <h3>피부관리 Tip</h3>
                </div>
              </div>

              <div class="image-container img-three">
                <img src="./image/UbiCare.png" alt="ubicare" id="ubicare_img"/>
              </div>

              <div id="faqImg" class="image-container img-four">
                <img src="./image/FAQ.jpg" alt="FAQ" />
                <div class="overlay">
                  <h3>FAQ</h3>
                </div>
              </div>

              <div id="chatBotImg" class="image-container img-five" >
                <img src="./image/ChatGPT.jpg" alt="Chat Bot" />
                <div class="overlay">
                  <h3>Chat Bot</h3>
                </div>
              </div>

              <div id="kakao_img_tab" class="image-container img-six">
                <img src="./kakao_map/kakaomap_img.png" alt="kakao_map" id="kakao_map_img"/>
                <div class="overlay">
                  <h3>Kakao Map</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="left-bottom">
            <div class="weekly-schedule">
              <h1>유비케어 조</h1>
              <div class="calendar">
                <div class="day-and-activity activity-one">
                  <div class="day">
                    <h1 class="team_head">1</h1>
                    <p class="team_head">조장</p>
                  </div>
                  <div class="activity">
                    <h2></h2>
                    <div class="participants">
                      <h2 class="team_head">주 원</h2>
                    </div>
                  </div>
                  <button id="btn1" class="btn">Join</button>
                </div>

                <div class="day-and-activity activity-two">
                  <div class="day">
                    <h1>2</h1>
                    <p>조원</p>
                  </div>
                  <div class="activity">
                    <div class="participants">
                      <h2>김 우성</h2>
                    </div>
                  </div>
                  <button id="btn2" class="btn">Join</button>
                </div>

                <div class="day-and-activity activity-three">
                  <div class="day">
                    <h1>3</h1>
                    <p>조원</p>
                  </div>
                  <div class="activity">
                    <div class="participants">
                      <h2>최 종규</h2>
                    </div>
                  </div>
                  <button id="btn3" class="btn">Join</button>
                </div>

                <div class="day-and-activity activity-four">
                  <div class="day">
                    <h1>4</h1>
                    <p>조원</p>
                  </div>
                  <div class="activity">
                    <div class="participants">
                      <h2>박 상현</h2>
                    </div>
                  </div>
                  <button id="btn4" class="btn">Join</button>
                </div>
              </div>
            </div>

          <div class="personal-bests">
            <h1>뉴스기사</h1>
            <div class="personal-bests-container">
                <div class="image-container img-one" id="newsClickImg">
                  <img id="newsImg" src="./image/news_img.png" alt="뉴스 이미지" />
                  <div class="overlay2">
                    <h3>News Tab</h3>
                </div>
                </div>
            </div>
          </div>

          <div class="deleted">
            <div class="deleted">
              <div class="deleted">
              </div>
              <div class="deleted">
              </div>
              <div class="deleted">
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>
        </div>
      
          <div class="deleted">
            <h1></h1>
            <div class="deleted">
              <div class="deleted">
              </div>
              <div class="deleted">
              </div>
              <div class="three">
              </div>
            </div>
            </div>
            
          <div id="adver">
            <div class="friends-activity">
              <h1>광고 배너</h1>
              <div class="card-container">
                <div class="card">
                  <div class="card-user-info">
                    <h2>광고 1</h2>
                  </div>
                  <img class="card-img" src="./image/광고1.png" alt="광고 1 이미지" />
                  <p>여러분의 피부는 소중합니다</p>
                </div>
                <div class="card card-two">
                  <div class="card-user-info">
                    <h2>광고 2</h2>
                  </div>
                  <img class="card-img" src="./image/광고2.png" alt="광고 2 이미지" />
                  <p>무료로 30일만 써보시고 결정하세요</p>
                </div>
              </div>
            </div>
          </div>
 

        <div id="Skin_disease-page" class="page">
          <!-- 일정 페이지 내용 -->
        </div>

        <div id="Hospital-page" class="page">
          <!-- 일정 페이지 내용 -->
          <iframe src="./kakao_map/kakao_map.html" frameborder="0" width="130%" height="100%" scrolling="no" class="kakao_map"></iframe>
        </div>

        <div id="Skin_care-page" class="page">
          <!-- 일정 페이지 내용 -->
          <iframe src="skincare_page.html" frameborder="0" width="130%" height="100%" class="skincare_page"></iframe>
        </div>

        <div id="Setting-page" class="page">
          <!-- 일정 페이지 내용 -->
        </div>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
